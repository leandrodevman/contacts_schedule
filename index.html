    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Agenda de Contatos</h1>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Nome"/>
            <input type="text" id="phone" placeholder="Telefone" min="0"max="20"/>
            <button type="button" class="button" onclick="addContact()">Adicionar Contato</button>
        </form>
        <table id="contactTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
